<div class="container-space mb-3">
  <div class="card">
    <div class="card-header">
      <label>รายการสินค้า</label>
    </div>

    <div class="card-body">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>ชื่อ</label>
                    <input type="text" class="form-control" placeholder="กรุณากรอกชื่อ">
                </div>
            </div>
            <div class="col">
                <div class="form-group mt -2">
                    <label>นามสกุล</label>
                    <input type="text" class="form-control" placeholder="กรุณากรอกนามสกุล">
                </div>
            </div>
            <div class="form-group mt-2">
                <label>ที่อยู่</label>
                <input type="text" class="form-control" placeholder="กรุณากรอกที่อยู่">
            </div>
            <label>จังหวัด</label>
            <div class="form-group mt-2">
                <select class="form-select" aria-label="Default select example">
                    <option selected disabled>กรุณาเลือกจังหวัด</option>
                    <option value="1">ระยอง</option>
                    <option value="2">ระยอง</option>
                  </select>
            </div>
            <!-- <div class="form-group">
                <select class="form-select" aria-label="Default select example">
                    <option *ngFor="let item of data"   >กรุณาเลือกจังหวัด</option>
                    <option value="1">ระยอง</option>
                    <option value="2">ระยอง</option>
                  </select>
            </div> -->
        </div>
        
        <div class="row mt-3">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" style="margin-right: 8px;">ค้นหา</button>
                <button type="button" class="btn btn-warning">เพิ่มข้อมูล</button>
            </div>

            <div class="mt-3">
                <table class="table" >
                    <thead style="padding: 50px;">
                        <tr class="text-center">
                            <th scope="col">ลำดับ</th>
                            <th scope="col">ยี่ห้อ </th>
                            <th scope="col">ประเภท</th>
                            <th scope="col">รสชาติ</th>
                            <th scope="col">ปริมาณ</th>
                            <th scope="col">ราคา</th>
                            <th scope="col">รายละเอียด</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let data of this.list;let i = index">
                            <th scope="row">{{i+1}}</th>
                            <td>{{data.name}}</td>
                            <td>{{data.type}}</td>
                            <td>{{data.taste}}</td>
                            <td>{{data.amount}}</td>
                            <td>{{data.price}}</td>
                            <td class="col text-center">
                                <button style="margin-right: 8px;" type="button" class="btn btn-warning">เเก้ไข</button>
                                <button style="margin-right: 8px;" type="button" class="btn btn-danger" (click)="delete(i)" >ลบข้อมูล</button>
                                <button type="button" class="btn btn-primary">ดูข้อมูล</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
</div>
